name: Azure Pages CI

on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
    - master

jobs:
  azure_pages_build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Azure Pages Build and Deploy Job
    steps:
    - uses: actions/checkout@v1
    - name: Build And Deploy
      id: azurepagesbuilddeploy
      uses: joslinmicrosoft/basic-deploy-task@master
      with:
        azure_pages_buildhost: 'buildsystem3.azurewebsites.net'
        azure_pages_api_token: ${{ secrets.AZURE_PAGES_API_TOKEN }}
        azure_pages_api_version: 'v1' # optional
        app_build_output_location: 'build'
        app_source_location: 'app' # optional
        azure_function_location: 'api' # optional
  azure_pages_close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Azure Pages Close Pull Request Job
    steps:
    - name: Close Pull Request
      run: |
        INPUT_AZURE_PAGES_BUILDHOST="buildsystem3.azurewebsites.net"
        INPUT_AZURE_PAGES_API_TOKEN=${{ secrets.AZURE_PAGES_API_TOKEN }}
        INPUT_AZURE_PAGES_API_VERSION='v1'
        UPLOAD_HOST="https://$INPUT_AZURE_PAGES_BUILDHOST/api/pullrequest/close?apiToken=$INPUT_AZURE_PAGES_API_TOKEN&apiVersion=$INPUT_AZURE_PAGES_API_VERSION"
        curl -v -F "event=@$GITHUB_EVENT_PATH" $UPLOAD_HOST
        if [ 0 -eq $? ]; then
          echo "Successfully uploaded webhook information"
        else
          echo "Failed to upload webhook information"
          exit 1
        fi;
